<html>
	<head><title>Calculator</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<script>
			function calculator(operation) {
				let num1 = parseInt(document.getElementById("num1").value);
				let num2 = parseInt(document.getElementById("num2").value);
				let result = 0;

				switch (operation) {
					case 'add':
						result = num1 + num2; 
						break;
					case 'subtract':
						result = num1 - num2; 
						break;
					case 'multiply':
						result = num1 * num2; 
						break;
					case 'divide':
						result = num1 / num2; 
						break;
				}
				document.getElementById("result").value = result;
			}

			function clearFields() {
				document.getElementById("num1").value = "";
				document.getElementById("num2").value = "";
				document.getElementById("result").value = "";
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Basic Calculator</h1>
			<hr>
			<input type="number" id="num1" placeholder="First Number">
			<br><br>
			
			<input type="number" id="num2" placeholder="Second Number">
			<br><br>
			
			<button onclick="calculator('add')">+</button>
			<button onclick="calculator('subtract')">-</button>
			<button onclick="calculator('multiply')">X</button>
			<button onclick="calculator('divide')">รท</button>
			<button class="clear" onclick="clearFields()">Clear</button>
			<br><br>
			
			<input type="text" id="result" placeholder="First Number" disabled>
			<hr>
		</center>
	</body>
</html>
