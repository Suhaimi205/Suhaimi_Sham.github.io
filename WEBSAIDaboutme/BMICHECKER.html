<html>
<head>
    <title>Weight Checker</title>
    <script>
        function checkBMI() {
            var height = parseFloat(document.getElementById("height").value) / 100;
            var weight = parseFloat(document.getElementById("weight").value);
            var bmi = weight / (height * height);
            var resultText = "";
            var resultColor = "";
            
            if (bmi < 18.5) {
                resultText = "Underweight";
                resultColor = "#A8DADC";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "Normal";
                resultColor = "#457B9D";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "Overweight";
                resultColor = "#FFD700";
            } else if (bmi >= 30 && bmi <= 39.9) {
                resultText = "Obese";
                resultColor = "#E76F51";
            } else {
                resultText = "Extremely Obese";
                resultColor = "#E63946";
            }
           
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "BMI: " + bmi.toFixed(2) + " - " + resultText;
            resultDiv.style.backgroundColor = resultColor;
            resultDiv.style.padding = "10px";
            resultDiv.style.color = "#fff";
            resultDiv.style.fontWeight = "bold";
        }
    </script>
</head>
<body>
    <h2>Weight Checker</h2>
    <form>
        <label>Height (cm):</label>
        <input type="number" id="height" required><br><br>
        
        <label>Weight (kg):</label>
        <input type="number" id="weight" required><br><br>
        
        <button type="button" onclick="checkBMI()">Check BMI</button>
    </form>
    
    <br>
    <div id="result"></div>
</body>
</html>
