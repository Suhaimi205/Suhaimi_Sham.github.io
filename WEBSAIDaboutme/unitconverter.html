<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .converter {
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function convertUnit(conversionType) {
            let input = document.getElementById("inputValue").value;
            let result;
            if (isNaN(input) || input === "") {
                document.getElementById("result").innerText = "Please enter a valid number";
                return;
            }
            input = parseFloat(input);
            switch (conversionType) {
                case 'cmToM':
                    result = input / 100;
                    break;
                case 'mToCm':
                    result = input * 100;
                    break;
                case 'mToKm':
                    result = input / 1000;
                    break;
                case 'kmToM':
                    result = input * 1000;
                    break;
                default:
                    result = "Invalid conversion";
            }
            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</head>
<body>
    <h1>Unit Converter</h1>
    <input type="text" id="inputValue" placeholder="Enter value">
    <div class="converter">
        <button onclick="convertUnit('cmToM')">cm to metre</button>
        <button onclick="convertUnit('mToCm')">Metre to cm</button>
        <button onclick="convertUnit('mToKm')">Metre to km</button>
        <button onclick="convertUnit('kmToM')">Km to metre</button>
    </div>
    <p id="result"></p>
</body>
</html>
