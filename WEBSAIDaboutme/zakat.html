<html>
	<head><title>zakat calculator</title></head>
		<script>
			function zakatcalculator(){
				let income = parseInt(document.getElementById("income").value);
				let zakat = 0.025 * income;
				
				document.getElementById("zakat").value=zakat;
			}
		</script>
		<body>
		    <h1>zakat</h1>
			Enter your income
			<input type="number" id="income">
			<br>
			<input type="submit" value="Check" onclick="zakatcalculator()">
			<br>
			<br>
			<input type="number" id="zakat" disabled>
		</body>

</html>
